<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Loss Report</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- ใช้ Chart.js -->
</head>
<body>
    <div class="container">
        <h2>Water Loss Report</h2>
        
        <!-- ตารางข้อมูลน้ำสูญเสีย -->
        <table id="waterLossTable">
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Water Produced (m³)</th>
                    <th>Water Sold (m³)</th>
                    <th>Water Loss (m³)</th>
                    <th>Percentage Loss (%)</th>
                </tr>
            </thead>
            <tbody>
                <!-- แสดงข้อมูลจาก JavaScript -->
            </tbody>
        </table>

        <!-- กราฟแสดงน้ำสูญเสีย -->
        <canvas id="waterLossChart"></canvas>

        <!-- ข้อความการเปรียบเทียบ -->
        <p id="comparisonResult"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
